<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jewelry CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>Jewelry CRUD</h1>
    <h3>Add Jewelry</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Jewelry name" />
        <input type="number" id="add-price" placeholder="Price" />
        <input type="text" id="add-category" placeholder="Category" />
        <input type="submit" value="Add" />
    </form>

    <div id="editForm">
        <h3>Edit Jewelry</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Jewelry name" />
            <input type="number" id="edit-price" placeholder="Price" />
            <input type="text" id="edit-category" placeholder="Category" />
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="jewelryItems"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
